<!--This is a comment-->
<!--!DOCTYPE defines the document type, in this case html-->
<!DOCTYPE html>
<!--body is what the page will show-->
<body>
    <!--This is a header-->
    <h1>Main</h1>
    <!--This is a paragraph-->
    <p>First paragraph</p>

    <!--Different categories of headers, from 1 to 6 in order of importancy-->
    <h1>This is heading 1</h1>
    <h3>This is heading 6</h3>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <!--This is to define a link. NB IMPORTANT <br> tag defines line break-->
    <a href="https://www.google.com">This is a link to google <br></a>

    <!--This is how you load images, you can put also links in the source (src)-->
    <img src="download.png" alt="Not found source img" width="104" height="142">

    <!--This is how you add click button-->
    <button>Click me</button>

    <!--This is not ordered list-->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    
    <!--This is ordered list-->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
